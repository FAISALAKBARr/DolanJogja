<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dolan Jogja</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }

      .info {
        padding: 6px 8px;
        font: 14px/16px Arial, Helvetica, sans-serif;
        background: white;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
      }
      .info h4 {
        margin: 0 0 5px;
        color: #777;
      }

      .legend {
        line-height: 18px;
        color: #555;
      }
      .legend i {
        width: 18px;
        height: 18px;
        float: left;
        margin-right: 8px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="./data/line.js"></script>
<script src="./data/point.js"></script>
<script src="./data/polygon.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script>
  /*===================================================
                      OSM  LAYER               
    ===================================================*/

  var map = L.map("map").setView([-7.797068, 110.370529], 13); // Centered on Yogyakarta
  var osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  });
  osm.addTo(map);

  /*===================================================
                        MARKER               
    ===================================================*/

  // Example marker for a TransJogja bus stop
  var transJogjaStops = [
    {
      name: "Malioboro",
      coords: [-7.792354, 110.365785],
    },
    {
      name: "Tugu Station",
      coords: [-7.789307, 110.363005],
    },
    {
      name: "Kridosono Stadium",
      coords: [-7.782903, 110.375475],
    },
  ];

  transJogjaStops.forEach(function (stop) {
    var marker = L.marker(stop.coords).addTo(map);
    marker.bindPopup("<b>Bus Stop: </b>" + stop.name);
  });

  /*===================================================
                        TILE LAYER               
    ===================================================*/

  var CartoDB_DarkMatter = L.tileLayer(
    "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
    {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: "abcd",
      maxZoom: 19,
    }
  );
  CartoDB_DarkMatter.addTo(map);

  // Google Map Layer
  var googleStreets = L.tileLayer(
    "http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}",
    {
      maxZoom: 20,
      subdomains: ["mt0", "mt1", "mt2", "mt3"],
    }
  );

  // Satellite Layer
  var googleSat = L.tileLayer(
    "http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}",
    {
      maxZoom: 20,
      subdomains: ["mt0", "mt1", "mt2", "mt3"],
    }
  );

  var Stamen_Watercolor = L.tileLayer(
    "https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}",
    {
      attribution:
        'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      subdomains: "abcd",
      minZoom: 1,
      maxZoom: 16,
      ext: "jpg",
    }
  );

  /*===================================================
                        LAYER CONTROL               
    ===================================================*/

  var baseLayers = {
    Satellite: googleSat,
    "Google Map": googleStreets,
    "Water Color": Stamen_Watercolor,
    OpenStreetMap: osm,
  };

  var overlays = {
    "TransJogja Stops": L.layerGroup(
      transJogjaStops.map((stop) =>
        L.marker(stop.coords).bindPopup("<b>Bus Stop: </b>" + stop.name)
      )
    ).addTo(map),
  };

  L.control.layers(baseLayers, overlays).addTo(map);

  /*===================================================
                        SEARCH BUTTON               
    ===================================================*/

  L.Control.geocoder().addTo(map);
</script>
