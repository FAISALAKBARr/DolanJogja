transJogjaTPB.forEach(function (stop) {
    var redMarker = L.icon({
      iconUrl:
        "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png",
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41],
    });

    var marker = L.marker(stop.coords, { icon: redMarker }).addTo(map);
    marker.bindPopup("<b>TPB : </b>" + stop.name);
  });

  /*===================================================
                        TILE LAYER
    ===================================================*/

  var CartoDB_DarkMatter = L.tileLayer(
    "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
    {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: "abcd",
      maxZoom: 19,
    }
  );
  CartoDB_DarkMatter.addTo(map);

  // Google Map Layer
  var googleStreets = L.tileLayer(
    "http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}",
    {
      maxZoom: 20,
      subdomains: ["mt0", "mt1", "mt2", "mt3"],
    }
  );

  // Satellite Layer
  var googleSat = L.tileLayer(
    "http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}",
    {
      maxZoom: 20,
      subdomains: ["mt0", "mt1", "mt2", "mt3"],
    }
  );

  var Stamen_Watercolor = L.tileLayer(
    "https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}",
    {
      attribution:
        'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      subdomains: "abcd",
      minZoom: 1,
      maxZoom: 16,
      ext: "jpg",
    }
  );

  /*===================================================
                        LAYER CONTROL
    ===================================================*/

  var baseLayers = {
    Satellite: googleSat,
    "Google Map": googleStreets,
    "Water Color": Stamen_Watercolor,
    OpenStreetMap: osm,
  };

  var overlays = {
    "TransJogja Stops": L.layerGroup(
      transJogjaStops.map((stop) =>
        L.marker(stop.coords).bindPopup("<b>Bus Stop: </b>" + stop.name)
      )
    ).addTo(map),
  };

  L.control.layers(baseLayers, overlays).addTo(map);

  /*===================================================
                        SEARCH BUTTON
    ===================================================*/

  L.Control.geocoder().addTo(map);
