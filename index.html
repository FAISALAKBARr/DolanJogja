<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dolan Jogja</title>
    <!-- Tambahan link stylesheet dan libraries yang diperlukan -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <link rel="icon" href="img/favicon.png" type="image/png" />
  </head>
  <body>
    <!-- Search Bar untuk Lokasi Awal -->
    <input type="text" id="startInput" placeholder="Masukkan Lokasi Awal" />

    <!-- Search Bar untuk Lokasi Tujuan -->
    <input type="text" id="endInput" placeholder="Masukkan Lokasi Tujuan" />

    <!-- Tombol untuk Memulai Pencarian Rute -->
    <button id="cariRuteBtn">Cari Rute</button>

    <!-- Div untuk Menampilkan Peta -->
    <div id="map"></div>

    <!-- Javascript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script type="module" src="jogja.js"></script>
    <script type="module" src="tourist.js"></script>
    <script type="module" src="halte.js"></script>
    <script type="module" src="tpb.js"></script>
  </body>
</html>
